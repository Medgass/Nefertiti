<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes bounce-pharaoh {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      
      @keyframes rotate-staff {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
      }
      
      @keyframes pulse-crown {
        0%, 100% { fill: #FCD34D; }
        50% { fill: #FBBF24; }
      }
      
      .pharaoh-body {
        animation: bounce-pharaoh 4s ease-in-out infinite;
      }
      
      .staff {
        animation: rotate-staff 5s ease-in-out infinite;
        transform-origin: center;
      }
      
      .crown-main {
        animation: pulse-crown 3s ease-in-out infinite;
      }
    </style>
    
    <linearGradient id="royalGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="skinTone" cx="40%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#FDBF60;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </radialGradient>
    
    <filter id="pharaohShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="600" fill="none"/>
  
  <g class="pharaoh-body">
    <!-- Crown (Pschent) -->
    <g class="crown-main">
      <path d="M 120 60 L 150 20 L 200 0 L 250 20 L 280 60 Z" fill="url(#royalGold)"/>
      <circle cx="200" cy="15" r="8" fill="#FBBF24"/>
      <path d="M 195 15 L 205 15 M 200 10 L 200 20" stroke="#D97706" stroke-width="1"/>
    </g>
    
    <!-- Head -->
    <ellipse cx="200" cy="150" rx="80" ry="100" fill="url(#skinTone)"/>
    
    <!-- Face details -->
    <ellipse cx="170" cy="130" rx="15" ry="20" fill="#F5DEB3" stroke="#8B6914" stroke-width="2"/>
    <ellipse cx="230" cy="130" rx="15" ry="20" fill="#F5DEB3" stroke="#8B6914" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="170" cy="130" r="8" fill="#1F2937"/>
    <circle cx="230" cy="130" r="8" fill="#1F2937"/>
    <circle cx="172" cy="128" r="3" fill="#FEF3C7"/>
    <circle cx="232" cy="128" r="3" fill="#FEF3C7"/>
    
    <!-- Eyebrows -->
    <path d="M 155 115 Q 170 110 185 115" stroke="#8B6914" stroke-width="3" fill="none"/>
    <path d="M 215 115 Q 230 110 245 115" stroke="#8B6914" stroke-width="3" fill="none"/>
    
    <!-- Beard -->
    <path d="M 180 200 Q 200 240 220 200" fill="url(#royalGold)" stroke="#D97706" stroke-width="2"/>
    
    <!-- Nose -->
    <path d="M 200 140 L 200 180" stroke="#8B6914" stroke-width="2" fill="none"/>
    
    <!-- Mouth -->
    <path d="M 180 190 Q 200 210 220 190" stroke="#8B6914" stroke-width="2" fill="none"/>
    
    <!-- Broad collar (Wesekh) -->
    <ellipse cx="200" cy="250" rx="110" ry="40" fill="url(#royalGold)" opacity="0.8"/>
    <circle cx="160" cy="250" r="10" fill="#FCD34D"/>
    <circle cx="200" cy="265" r="12" fill="#FCD34D"/>
    <circle cx="240" cy="250" r="10" fill="#FCD34D"/>
    
    <!-- Torso -->
    <rect x="140" y="280" width="120" height="150" fill="url(#royalGold)" opacity="0.7" rx="10"/>
    
    <!-- Crossed arms with symbols -->
    <rect x="130" y="320" width="30" height="100" fill="url(#skinTone)" rx="15" transform="rotate(-25 145 370)"/>
    <rect x="240" y="320" width="30" height="100" fill="url(#skinTone)" rx="15" transform="rotate(25 255 370)"/>
    
    <!-- Scepters/Insignia -->
    <g class="staff" transform="translate(100, 300)">
      <rect x="0" y="0" width="6" height="120" fill="url(#royalGold)"/>
      <circle cx="3" cy="-15" r="12" fill="url(#royalGold)"/>
      <path d="M 0 -10 L 6 -10 L 3 -25 Z" fill="#FCD34D"/>
    </g>
    
    <g class="staff" transform="translate(294, 300)" style="animation-delay: 1s;">
      <rect x="0" y="0" width="6" height="120" fill="url(#royalGold)"/>
      <circle cx="3" cy="-15" r="12" fill="url(#royalGold)"/>
      <path d="M 0 -10 L 6 -10 L 3 -25 Z" fill="#FCD34D"/>
    </g>
    
    <!-- Decorative patterns -->
    <circle cx="200" cy="320" r="5" fill="#FEF3C7"/>
    <circle cx="200" cy="340" r="5" fill="#FEF3C7"/>
    <circle cx="200" cy="360" r="5" fill="#FEF3C7"/>
  </g>
</svg>
